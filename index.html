<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fraud Prediction Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen">
    <div id="app" class="container mx-auto p-6 flex flex-col items-center">
        <header class="w-full text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-bold text-slate-800 tracking-tight">Real-Time Fraud Prediction</h1>
            <p class="mt-2 text-slate-500">Enter transaction details and get an instant prediction from your AI model.</p>
        </header>

        <div class="w-full max-w-2xl card bg-white rounded-xl p-6 shadow-md border border-slate-200 mb-8">
            <h2 class="text-xl font-semibold text-slate-700 mb-4">Predict New Transaction</h2>
            <form id="predictionForm" class="flex flex-col gap-4">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="flex flex-col gap-2">
                        <label for="amount" class="font-medium text-gray-700">Amount ($)</label>
                        <input type="number" id="amount" placeholder="e.g. 250.75" step="0.01" required class="border border-slate-300 p-2 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="cardType" class="font-medium text-gray-700">Card Type</label>
                        <select id="cardType" required class="border border-slate-300 p-2 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select Card</option>
                            <option value="Visa">Visa</option>
                            <option value="Mastercard">Mastercard</option>
                            <option value="Amex">Amex</option>
                            <option value="Discover">Discover</option>
                            <option value="JCB">JCB</option>
                            <option value="RuPay">RuPay</option>
                        </select>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="location" class="font-medium text-gray-700">Location</label>
                        <select id="location" required class="border border-slate-300 p-2 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select Location</option>
                            <option value="New York, NY">New York, NY</option>
                            <option value="San Francisco, CA">San Francisco, CA</option>
                            <option value="Los Angeles, CA">Los Angeles, CA</option>
                            <option value="Chicago, IL">Chicago, IL</option>
                            <option value="Miami, FL">Miami, FL</option>
                            <option value="Houston, TX">Houston, TX</option>
                        </select>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="device" class="font-medium text-gray-700">Device</label>
                        <select id="device" required class="border border-slate-300 p-2 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select Device</option>
                            <option value="iPhone 14">iPhone 14</option>
                            <option value="Galaxy S23">Galaxy S23</option>
                            <option value="Pixel 7">Pixel 7</option>
                            <option value="MacBook Air">MacBook Air</option>
                            <option value="iPad Pro">iPad Pro</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors mt-4 flex items-center justify-center space-x-2">
                    <span id="buttonText">Get Prediction</span>
                    <span id="loadingSpinner" class="hidden h-6 w-6 border-4 border-white border-t-transparent rounded-full animate-spin"></span>
                </button>
            </form>
        </div>
        
        <div id="predictionResult" class="w-full max-w-2xl card bg-white rounded-xl p-6 shadow-md border border-slate-200 hidden">
            <h2 class="text-xl font-semibold text-slate-700 mb-4">Prediction Result</h2>
            <p id="resultText" class="text-center font-bold text-lg"></p>
        </div>
    </div>

    <script type="module">
        const predictionForm = document.getElementById('predictionForm');
        const predictionResultEl = document.getElementById('predictionResult');
        const resultTextEl = document.getElementById('resultText');
        const buttonTextEl = document.getElementById('buttonText');
        const loadingSpinnerEl = document.getElementById('loadingSpinner');

        predictionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            buttonTextEl.textContent = 'Predicting...';
            loadingSpinnerEl.classList.remove('hidden');
            predictionForm.querySelector('button').disabled = true;

            const transactionData = {
                amount: parseFloat(document.getElementById('amount').value),
                card_type: document.getElementById('cardType').value,
                location: document.getElementById('location').value,
                device_fingerprint: document.getElementById('device').value,
                time_of_day: new Date().getHours()
            };

            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(transactionData),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                predictionResultEl.classList.remove('hidden');
                if (data.prediction === 'fraudulent') {
                    resultTextEl.textContent = 'This transaction is LIKELY FRAUDULENT.';
                    resultTextEl.classList.add('text-red-500');
                    resultTextEl.classList.remove('text-green-500');
                } else {
                    resultTextEl.textContent = 'This transaction is LIKELY LEGITIMATE.';
                    resultTextEl.classList.add('text-green-500');
                    resultTextEl.classList.remove('text-red-500');
                }

            } catch (error) {
                predictionResultEl.classList.remove('hidden');
                resultTextEl.textContent = `Prediction failed. Is your backend running? Error: ${error.message}`;
                resultTextEl.classList.add('text-red-500');
                resultTextEl.classList.remove('text-green-500');
            } finally {
                buttonTextEl.textContent = 'Get Prediction';
                loadingSpinnerEl.classList.add('hidden');
                predictionForm.querySelector('button').disabled = false;
            }
        });
    </script>
</body>
</html>
