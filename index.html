        .container {

            padding: 1.5rem;

                max-width: 960px;
                padding: 2.5rem;
            }

        .card {

            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0; /* Slate 200 */
        }
        .btn {
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 0.75rem;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary {
            background-color: #2563eb; /* Blue 600 */
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1d4ed8; /* Blue 700 */
        }
        input, select {
            border: 1px solid #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script type="module">
        const predictionForm = document.getElementById('predictionForm');
        const predictionResultEl = document.getElementById('predictionResult');
        const resultTextEl = document.getElementById('resultText');
        const buttonTextEl = document.getElementById('buttonText');
        const loadingSpinnerEl = document.getElementById('loadingSpinner');

        predictionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            buttonTextEl.textContent = 'Predicting...';
            loadingSpinnerEl.classList.remove('hidden');
            predictionForm.querySelector('button').disabled = true;

            // Collect form data
            const transactionData = {
                amount: parseFloat(document.getElementById('amount').value),
                card_type: document.getElementById('cardType').value,
                location: document.getElementById('location').value,
                device_fingerprint: document.getElementById('device').value,
                time_of_day: new Date().getHours()
            };

            // Send data to the Flask backend
            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(transactionData),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Display the prediction result
                predictionResultEl.classList.remove('hidden');
                if (data.prediction === 'fraudulent') {
                    resultTextEl.textContent = 'This transaction is LIKELY FRAUDULENT.';
                    resultTextEl.classList.add('text-red-500');
                    resultTextEl.classList.remove('text-green-500');
                } else {
                    resultTextEl.textContent = 'This transaction is LIKELY LEGITIMATE.';
                    resultTextEl.classList.add('text-green-500');
                    resultTextEl.classList.remove('text-red-500');
                }

            } catch (error) {
                predictionResultEl.classList.remove('hidden');
                resultTextEl.textContent = `Prediction failed. Is your backend running? Error: ${error.message}`;
                resultTextEl.classList.add('text-red-500');
                resultTextEl.classList.remove('text-green-500');
            } finally {
                // Reset button state
                buttonTextEl.textContent = 'Get Prediction';
                loadingSpinnerEl.classList.add('hidden');
                predictionForm.querySelector('button').disabled = false;
            }
        });
